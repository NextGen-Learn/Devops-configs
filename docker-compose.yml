version: '3.8'

services:
  db:
    image: postgres:latest
    container_name: postgres_post_service_nextgenlearn
    environment:
      POSTGRES_DB: ngl
      POSTGRES_USER: userngl
      POSTGRES_PASSWORD: 1234
    ports:
      - "5433:5432" 

  post-service:
    build: ./Post-service
    container_name: post_service_nextgenlearn
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./Post-service:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  user_db:
    image: postgres:latest
    container_name: postgres_user_service_nextgenlearn
    environment:
      POSTGRES_DB: user_db
      POSTGRES_USER: user_user_db
      POSTGRES_PASSWORD: 'mypassword'
    ports:
      - "5435:5432"

  user-service:
    build: ./User-service
    container_name: user_service_nextgenlearn
    command: python manage.py runserver 0.0.0.0:8001
    volumes:
      - ./User-service:/app
    ports:
      - "8001:8001"
    depends_on:
      - user_db
  
  review-service:
    build: ./Review-service
    container_name: review_service_nextgenlearn
    command: python manage.py runserver 0.0.0.0:8003
    volumes:
      - ./Review-service:/app
    ports:
      - "8003:8003"
  
  interaction-service:
    build: ./Interaction-service
    container_name: interaction-service_nextgenlearn
    command: python manage.py runserver 0.0.0.0:8004
    volumes:
      - ./Interaction-service:/app
    ports:
      - "8004:8004"

  video_db:
    image: postgres:latest
    container_name: postgres_video_service_nextgenlearn
    environment:
      POSTGRES_DB: video_db
      POSTGRES_USER: user_video_db
      POSTGRES_PASSWORD: "mypassword"
    ports:
      - "5434:5432"

  video-service:
    build: ./Video-service
    container_name: video-service_nextgenlearn
    command: python manage.py runserver 0.0.0.0:8005
    volumes:
      - ./Video-service:/app
    ports:
      - "8005:8005"
    depends_on:
      - video_db

  about-service:
    build:
      context: ./About-service
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
      
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
    volumes:
      - ./About-service:/app

  frontend:
    build: ./Frontend
    container_name: frontend_nextgenlearn
    ports:
      - "3000:3000"
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  postgres_data:
